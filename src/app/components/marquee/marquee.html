<div class="container mt-3">
    <div class="row justify-content-center align-self-center">

        <div class="col-8 marquee-wrapper-outer">
            <div class="marquee-wrapper">
                <div class="marquee-content">
                    <div id="stuff-marque" class="list-group list-group-horizontal justify-content-center align-self-center marquee-content">

                        <div class="marquee-track">
                            
                            @for (stuff of stuffArray(); track stuff.stuffTitle!; let i = $index) {
                                <img 
                                    [src]="stuff.stuffArt" 
                                    class="marquee-item list-group-item list-group-item-action" 
                                    (mouseover)="setAllCurrentStuffData(i); pauseAnimation()" 
                                    (focus)="setAllCurrentStuffData(i); pauseAnimation()"
                                    (mouseleave)="resumeAnimation()"
                                    [alt]="stuff.stuffTitle"
                                >
                            }
                            
                            @for (stuff of stuffArray(); track stuff.stuffTitle; let i = $index) {
                                <img 
                                    [src]="stuff.stuffArt" 
                                    class="marquee-item list-group-item list-group-item-action" 
                                    (mouseover)="setAllCurrentStuffData(i); pauseAnimation()" 
                                    (focus)="setAllCurrentStuffData(i); pauseAnimation()"
                                    (mouseleave)="resumeAnimation()"
                                    [alt]="stuff.stuffTitle"
                                >
                            }
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container mt-1">
    <div class="row">
        <h2 class="fs-1 text-center border border-3 p-0" id="stuff-header">  

            <div class="container">
            <div class=" row align-items-center">
                <div class="col-4">
                    <a [href]="currentStuffLink()" target="_blank" rel="noopener noreferrer"> 
                        <img [class]="relevantImgClass()" [src]="currentStuffArt()" [alt]="currentStuffTitle() + 'art'" [id]="currentStuffTitle() + 'art'">
                    </a>
                </div>

                <div class="col-4 text-center current-stuff-title">
                    <a [href]="currentStuffLink()" [class]="" target="_blank" rel="noopener noreferrer"> {{ currentStuffTitle() }} </a>
                </div>

                <div class="col-4">
                    <a [href]="relevantProfile()" target="_blank" rel="noopener noreferrer"> 
                        <img [class]=" profilePictureClass()" [src]="profilePicture()" alt="relevant-profile">
                    </a>
                </div>
            </div>
            </div>


        </h2>
    </div>

    <div class="row">
        <p class="fs-4 border border-3 mt-0" id="stuff-review"> {{ currentStuffReview() }} </p>
    </div>
</div>
